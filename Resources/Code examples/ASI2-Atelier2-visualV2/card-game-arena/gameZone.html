<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

        <style>
                html, body {
                    height: 100%;
                }
            /*
                .ui.grid {
                    height: 100%;
                }
*/
                .ui.segment {
                    height: 100%;
                }
            </style>

    </head>

    <body>
            <div class="ui segment">
                        <div class="ui grid">
                            <div class="four wide column">
                                    <div id="chatContent"></div> 
                            </div>
                            <div class="twelve wide column">
                                        <div class="row">
                                                <div class="ui grid">
                                                        <div class="two wide column">
                                                                <div class="ui one  column centered grid">    
                                                                        <div class="row">                   
                                                                                <div class="column"> <i class="user circle huge icon "></i></div>
                                                                        </div>
                                                                        <div class="row">
                                                                                <div class=" column">Eric Smith</div>      
                                                                         </div>     
                                                                         
                                                                         <div class="row">
                                                                                 <div class="column">
                                                                                        <div class="ui teal progress" data-percent="74" id="progressBarId1" >
                                                                                                <div class="bar"></div>
                                                                                                <div class="label">Action Points</div>
                                                                                        </div>
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        <div class="ten wide column">
                                                                <div class="ui four column grid">
                                                                        <div class="column">
                                                                                <div id="shortCardA1"></div> 
                                                                        </div>
                                                                        <div class="column">
                                                                                <div id="shortCardA2"></div> 
                                                                        </div>
                                                                        <div class="column">
                                                                                <div id="shortCardA3"></div> 
                                                                        </div>
                                                                        <div class="column">
                                                                                <div id="shortCardA4"></div> 
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        <div class="four wide column">
                                                                <div id="fullCardA1"></div> 
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="row">
                                                <div class="ui grid ">
                                                        <div class="twelve wide column">
                                                                <h4 class="ui horizontal divider header">
                                                                                VS
                                                                </h4>                                                        
                                                        </div>
                                                        <div class="four wide column">
                                                                <button class="huge ui primary button">
                                                                                Attack
                                                                </button>
                                                        </div>
                                                </div>
                                        </div>


                                        <div class="row">
                                                        <div class="ui grid">
                                                                <div class="two wide column">
                                                                        <div class="ui one  column centered grid">    
                                                                                <div class="row">
                                                                                                        <div class="column">
                                                                                                               <div class="ui teal progress" data-percent="20" id="progressBarId2" >
                                                                                                                       <div class="label">Action Points</div>
                                                                                                                       <div class="bar"></div>
                                                                                                                       
                                                                                                               </div>
                                                                                                       </div>
                                                                                </div>
                                                                                
                                                                                <div class="row">
                                                                                        <div class=" column">Me</div>      
                                                                                 </div>     
                                                                                 <div class="row">                   
                                                                                                <div class="column"> <i class="user circle huge icon "></i></div>
                                                                                </div>        
                                                                                 
                                                                        </div>
                                                                </div>
                                                                <div class="ten wide column">
                                                                        <div class="ui four column grid">
                                                                                <div class="column">
                                                                                        <div id="shortCardB1"></div> 
                                                                                </div>
                                                                                <div class="column">
                                                                                        <div id="shortCardB2"></div> 
                                                                                </div>
                                                                                <div class="column">
                                                                                        <div id="shortCardB3"></div> 
                                                                                </div>
                                                                                <div class="column">
                                                                                        <div id="shortCardB4"></div> 
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                                <div class="four wide column">
                                                                        <div id="fullCardB1"></div> 
                                                                </div>
                                                        </div>
                                                </div>





                                </div> 
                        </div>
            </div>


        <script src="./lib/jquery-3.4.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/custom.js"></script>
        <script>
                $(function(){
                    $("#chatContent").load("./part/chat.html"); 
                    $("#shortCardA1").load("./part/card-short.html"); 
                    $("#shortCardA2").load("./part/card-short.html"); 
                    $("#shortCardA3").load("./part/card-short.html"); 
                    $("#shortCardA4").load("./part/card-short.html"); 

                    $("#shortCardB1").load("./part/card-short.html"); 
                    $("#shortCardB2").load("./part/card-short.html"); 
                    $("#shortCardB3").load("./part/card-short.html"); 
                    $("#shortCardB4").load("./part/card-short.html"); 

                    $("#fullCardA1").load("./part/card-full.html"); 
                    $("#fullCardB1").load("./part/card-full.html"); 

                    $('#progressBarId1').progress();
                    $('#progressBarId2').progress();
                    
        });</script>

    </body>
</html>
